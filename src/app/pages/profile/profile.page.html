<div class="profile">
    <mat-toolbar>
        <span>Perfil do usuário</span>
        <span class="empty-space"></span>
        <span>
            <button mat-raised-button matTooltip="Salvar" color="primary" (click)="saveProfile()">
                <i class="material-icons">save</i> Salvar
            </button>
        </span>
    </mat-toolbar>
    <div class="paper">
        <div class="paper-flex">
            <mat-card class="picture-card">
                <mat-card-header>
                    <mat-card-title>Sua foto</mat-card-title>
                </mat-card-header>
                <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
		 [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable" [videoOptions]="videoOptions" (cameraSwitched)="cameraWasSwitched($event)"
		 (initError)="handleInitError($event)"></webcam>
                <img mat-card-image src="{{user.picture}}">
                <img [src]="webcamImage.imageAsDataUrl" />
                <mat-card-content>
                    <p>
                        Para atualizar sua fotografia, veja as opções abaixo.
                    </p>
                    <h4 *ngIf="errors.length > 0">Messages:</h4>
<ul *ngFor="let error of errors">
	<li>{{error | json}}</li>
</ul>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-flat-button color="primary" (click)="triggerSnapshot();">NOVA FOTO</button>
                    <button mat-flat-button color="primary" (click)="showNextWebcam(true);">NOVA FOTO</button>
                    <button mat-flat-button color="warn" (click)="removePicture()" *ngIf="user.picture">REMOVER FOTO</button>
                </mat-card-actions>
            </mat-card>
            <mat-card class="profile-card">
                <mat-card-header>
                    <mat-card-title>Dados Pessoais</mat-card-title>
                    <mat-card-subtitle></mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p>
                        <mat-form-field class="full-width">
                            <input matInput [(ngModel)]="user.name" placeholder="Nome completo">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field class="full-width">
                            <input matInput [(ngModel)]="user['custom:crm']" placeholder="CRM">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field class="full-width">
                            <input matInput [(ngModel)]="user['custom:specialty']" placeholder="Especialidade">
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field class="full-width">
                            <input matInput [(ngModel)]="user.phone_number" placeholder="Número de Telefone">
                        </mat-form-field>
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
