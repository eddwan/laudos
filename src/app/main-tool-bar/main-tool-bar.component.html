<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>
      <div class="toolbar-title">Sistema de Laudos Médicos</div>
      <div class="toolbar-subtitle">{{ this.empresa.nome }}</div>
    </span>
    <span class="fill-remaining-space"></span>
    <span [hidden]="!this.sistema.cloud.enabled">
      <mat-chip-list>
        <mat-chip [ngStyle]="{ backgroundColor: online ? '#b9f6ca' : '#ff8a80' }">{{ online ? 'OnLine' : 'OffLine' }}</mat-chip>
      </mat-chip-list>
    </span>
    <span class="fill-remaining-space"></span>
    <span>
      <button mat-icon-button matTooltip="Página principal" routerLink="/" routerDirection='root'>
        <i class="material-icons">home</i>
      </button>
      <button mat-icon-button matTooltip="Login" routerLink="/login" routerDirection='root' *ngIf="!isLoggedIn">
        <i class="material-icons">login</i>
      </button>
      <button mat-button [matMenuTriggerFor]="menu">Novo Laudo</button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/histeroscopia" routerDirection='root'>Histeroscopia</button>
        <button mat-menu-item routerLink="/laparoscopia" routerDirection='root'>Laparoscopia</button>
      </mat-menu>
      <button mat-button (click)="btnExit()">Sair</button>
    </span>
  </mat-toolbar-row>
</mat-toolbar>
