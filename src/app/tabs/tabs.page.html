<ion-tabs>
  
  <ion-tab-bar slot="bottom" color="light">
    
    <ion-tab-button tab="tab1" [disabled]="!online || !isLoggedIn" [hidden]="!this.sistema.cloud.enabled">
      <ion-icon name="cloud"></ion-icon>
      <ion-label>Laudos na núvem</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="tab2">
      <ion-icon name="document"></ion-icon>
      <ion-label>Laudos locais</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="flask"></ion-icon>
      <ion-label>Pedidos</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="tab3" >
      <ion-icon name="cog"></ion-icon>
      <ion-label>Configurações</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
  
</ion-tabs>
